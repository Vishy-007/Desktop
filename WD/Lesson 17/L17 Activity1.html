<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootsrap Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Carousel E.g</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide="0" class="active"></li>
                <li data-target="#myCarousel" data-slide="1"></li>
                <li data-target="#myCarousel" data-slide="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image.jpeg" alt="I do not know" style="wdith:100%;">
                </div>
                <div class="item">
                    <img src="idk.jpeg" alt="I still dont know" style="width:100%;">
                </div>
                <div class="item">
                    <img src="hello.jpeg" alt="Hello i think" style="width:100%;">
                </div>
            </div>
            <a class="left-carousel control" href="#myCarousel" data-slide="prev">
                <span class="sr-only">Previous</span>
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right-carousel control" href="#myCarousel" data-slide="prev">
                <span class="sr-only">Next</span>
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>
</body>

</html>
