<!DOCTYPE html>
<html>

<head>
    <title>Gradients</title>
    <style>
        #grad {
            height: 250px;
            background: linear-gradient(pink, yellow, orange);
        }

        #grad1 {
            height: 250px;
            background: linear-gradient(to right, green, teal);
        }

        #grad2 {
            height: 250px;
            background: linear-gradient(to bottom left, red, blue);
        }

        #grad-rad {
            height: 250px;
            background: radial-gradient(circle, orange 10%, green 30%, red 30%, blue 30%);
        }
        
    </style>
</head>

<body></body>
<div id="grad">
    <h1>Gradient-Top to bottom</h1>
</div>
<div id="grad1">
    <h1>Gradient-Left to right</h1>
</div>
<div id="grad2">
    <h1>Gradient-Diagonal</h1>
</div>
<div id="grad-rad">
    <h1>Radial Gradient</h1>
</div>
</body>

</html>
