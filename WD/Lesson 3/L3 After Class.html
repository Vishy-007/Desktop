<!DOCTYPE html>
<html>

<head>
    <title>Table for Grocery Shop</title>
</head>

<body>
    <h3>Here is a table for a Grocery Shop (Color Coordinated) </h3>
    <table border="1" bgcolor="Gray">
        <tr>
            <th><b>Serial.No</b></th>
            <th>Fruit</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        <tr bgcolor="Red">
            <td>1</td>
            <td>Apple</td>
            <td>66 units</td>
            <td>$0.25 per unit</td>
        </tr>
        <tr bgcolor="Yellow">
            <td>2</td>
            <td>Banana</td>
            <td>43 units</td>
            <td>$0.75 per unit</td>
        </tr>
        <tr bgcolor="Red">
            <td>3</td>
            <td>Watermelon</td>
            <td>15 units</td>
            <td>$1.50 per unit</td>
        </tr>
        <tr bgcolor="Green">
            <td>4</td>
            <td>Kiwi</td>
            <td>33 units</td>
            <td>$0.89 per unit</td>
        </tr>
        <tr bgcolor="Yellow">
            <td>5</td>
            <td>Mango</td>
            <td>88 units</td>
            <td>$0.60 per unit</td>
        </tr>
    </table>
</body>

</html>
