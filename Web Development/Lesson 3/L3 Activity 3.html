<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <h3>Table of 3 Students from a class</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Year of Birth</th>
        </tr>
        <tr>
            <td>Jacob</td>
            <td>Male</td>
            <td>2011</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>Female</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>Sali</td>
            <td>Female</td>
            <td>2011</td>
        </tr>
    </table>
</body>

</html>
